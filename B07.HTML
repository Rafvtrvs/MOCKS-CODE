<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtrado de Productos</title>
</head>
<body>

  <!-- Navbar -->

  <!-- Container principal -->
  <div class="container">
    <h2>Filtrado de Productos</h2>

    <!-- Sección de filtros -->
    <div class="filters">
      <div class="filter-group">
        <label for="categoryFilter">Categoría</label>
        <select id="categoryFilter" multiple>
          <option></option>
        </select>
      </div>

      <div class="filter-group">
        <label for="priceMin">Precio mínimo</label>
        <input type="number" id="priceMin">
      </div>

      <div class="filter-group">
        <label for="priceMax">Precio máximo</label>
        <input type="number" id="priceMax">
      </div>

      <div class="filter-group">
        <label for="sortFilter">Ordenar por</label>
        <select id="sortFilter">
          <option></option>
        </select>
      </div>
    </div>

    <!-- Tabla de productos -->
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Ventas</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas de productos -->
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->

</body>
</html>
