<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton - Comprobante Digital</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: grid;
      gap: 2rem;
    }

    h2 { text-align: center; }

    .receipt {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th { background: #007BFF; color: white; }

    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .confirmation-message,
    .error-message {
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2></h2>

    <!-- Mensaje de confirmación -->
    <div class="confirmation-message"></div>

    <!-- Comprobante -->
    <div class="receipt">
      <div class="receipt-header">
        <h3></h3>
        <img src="" alt="">
      </div>
      <p><strong>Fecha:</strong></p>
      <p><strong>Cliente:</strong></p>

      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <p><strong>Total:</strong></p>
      <p><strong>Método de pago:</strong></p>
    </div>

    <!-- Botón de reenvío -->
    <div style="text-align:center;">
      <button></button>
    </div>

    <!-- Mensaje de error -->
    <div class="error-message"></div>
  </div>
</body>
</html>
