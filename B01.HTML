<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton - Registro de Usuarios</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Contenedor principal con box-model */
    .container {
      background: #fff;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      display: grid;
      gap: 1rem;
    }

    .container h2 {
      text-align: center;
    }

    /* Grid para el formulario */
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    /* Flex para botones */
    .actions {
      grid-column: span 2;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    button {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #007BFF;
      color: white;
    }

    .btn-secondary {
      background-color: #ccc;
    }

    /* Mensajes de validación (solo skeleton) */
    .error-message {
      color: red;
      font-size: 0.8rem;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulario de Registro de Usuarios</h2>
    <form>
      <!-- Nombres -->
      <div>
        <label for="nombres">Nombres *</label>
        <input type="text" id="nombres" name="nombres" placeholder="Ej: Juan">
        <span class="error-message">Este campo es obligatorio</span>
      </div>

      <!-- Apellidos -->
      <div>
        <label for="apellidos">Apellidos *</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Ej: Pérez">
      </div>

      <!-- RUT -->
      <div>
        <label for="rut">RUT *</label>
        <input type="text" id="rut" name="rut" placeholder="12345678-9">
      </div>

      <!-- Domicilio -->
      <div>
        <label for="domicilio">Domicilio *</label>
        <input type="text" id="domicilio" name="domicilio" placeholder="Ej: Calle 123">
      </div>

      <!-- Correo -->
      <div>
        <label for="correo">Correo electrónico *</label>
        <input type="email" id="correo" name="correo" placeholder="alguien@example.com">
      </div>

      <!-- Teléfono -->
      <div>
        <label for="telefono">Teléfono *</label>
        <input type="tel" id="telefono" name="telefono" placeholder="+56912345678">
      </div>

      <!-- Botones -->
      <div class="actions">
        <button type="reset" class="btn-secondary">Cancelar</button>
        <button type="submit" class="btn-primary">Crear perfil</button>
      </div>
    </form>
  </div>
</body>
</html>
