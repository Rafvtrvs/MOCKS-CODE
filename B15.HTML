<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton - Costos Asociados</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; display: grid; gap: 2rem; }
    h2 { text-align: center; }
    .input-group { display: grid; gap: 10px; }
    label { font-weight: bold; }
    input { padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    .cost-info { padding: 15px; border-radius: 8px; display: flex; flex-direction: column; gap: 8px; }
    button { padding: 0.6rem 1rem; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Costos Asociados al Despacho</h2>

    <div class="input-group">
      <label for="distance"></label>
      <input type="number" id="distance">
    </div>

    <div class="cost-info">
      <p><span></span> $<span id="deliveryCost"></span></p>
      <p><span></span> $<span id="totalCost"></span></p>
    </div>

    <button></button>
  </div>
</body>
</html>
