<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton - Filtrado de Productos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: grid;
      gap: 2rem;
    }

    h2 {
      text-align: center;
    }

    /* Filtros */
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }

    select, input {
      padding: 0.5rem;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    /* Tabla de productos */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Filtrado de Productos</h2>

    <!-- Sección de filtros -->
    <div class="filters">
      <div class="filter-group">
        <label for="categoryFilter">Categoría</label>
        <select id="categoryFilter" multiple>
          <option value="bebidas">Bebidas</option>
          <option value="comida">Comida rápida</option>
          <option value="postres">Postres</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="priceMin">Precio mínimo</label>
        <input type="number" id="priceMin" placeholder="Ej: 1000">
      </div>

      <div class="filter-group">
        <label for="priceMax">Precio máximo</label>
        <input type="number" id="priceMax" placeholder="Ej: 5000">
      </div>

      <div class="filter-group">
        <label for="sortFilter">Ordenar por</label>
        <select id="sortFilter">
          <option value="masVendidos">Más vendidos</option>
          <option value="precioAsc">Precio ascendente</option>
          <option value="precioDesc">Precio descendente</option>
        </select>
      </div>
    </div>

    <!-- Tabla de productos filtrados -->
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Ventas</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Café Latte</td>
          <td>Bebidas</td>
          <td>$2.500</td>
          <td>150</td>
        </tr>
        <tr>
          <td>Sandwich Vegano</td>
          <td>Comida rápida</td>
          <td>$4.200</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Brownie de Chocolate</td>
          <td>Postres</td>
          <td>$1.800</td>
          <td>200</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
