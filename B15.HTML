<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton - Costos Asociados</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: grid;
      gap: 2rem;
    }

    h2 {
      text-align: center;
    }

    .input-group {
      display: grid;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .cost-info {
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .cost-info span {
      font-weight: bold;
    }

    button {
      padding: 0.6rem 1rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Costos Asociados al Despacho</h2>

    <div class="input-group">
      <label for="distance">Ingrese distancia desde el restaurante (km):</label>
      <input type="number" id="distance" placeholder="Ej: 2" min="0">
    </div>

    <div class="cost-info">
      <p><span>Costo de despacho:</span> $<span id="deliveryCost">0</span></p>
      <p><span>Total compra:</span> $<span id="totalCost">10.000</span></p>
    </div>

    <button>Actualizar costos</button>
  </div>
</body>
</html>
