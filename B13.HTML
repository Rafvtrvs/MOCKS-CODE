<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton - Evaluación Post-entrega</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: grid;
      gap: 2rem;
    }

    h2 {
      text-align: center;
    }

    .order {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order-header h3 {
      margin: 0;
    }

    .stars {
      display: flex;
      gap: 5px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007BFF;
      color: white;
      font-weight: bold;
      margin-top: 10px;
    }

    .thank-message {
      padding: 10px;
      border-radius: 5px;
      background: #28a745;
      color: white;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Evaluación Post-entrega</h2>

    <!-- Pedido evaluable -->
    <div class="order">
      <div class="order-header">
        <h3>Pedido N°12345</h3>
        <button>Evaluar pedido</button>
      </div>
      <div class="evaluation">
        <label>Calificación:</label>
        <div class="stars">
          <span>⭐</span>
          <span>⭐</span>
          <span>⭐</span>
          <span>⭐</span>
          <span>⭐</span>
        </div>
        <textarea placeholder="Escribe tu comentario aquí..."></textarea>
        <button>Enviar evaluación</button>
      </div>
    </div>

    <!-- Pedido ya evaluado -->
    <div class="order">
      <div class="order-header">
        <h3>Pedido N°12346</h3>
      </div>
      <div class="evaluation">
        <p><strong>Calificación:</strong> ⭐⭐⭐</p>
        <p><strong>Comentario:</strong> Buen servicio, pero retraso en despacho.</p>
        <button>Editar evaluación</button>
      </div>
    </div>

    <!-- Mensaje de agradecimiento -->
    <div class="thank-message" style="display:none;">
      ¡Gracias por tu valoración!
    </div>
  </div>
</body>
</html>
