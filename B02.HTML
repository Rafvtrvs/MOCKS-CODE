<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Roles y Permisos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center mb-4 fw-bold text-success">Portal de Gestión de Roles y Permisos</h2>

    <!-- Botones superiores -->
    <div class="mb-3 d-flex justify-content-between align-items-center">
      <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#addUser">
        Agregar Usuario
      </button>
      <button id="eliminarSeleccionado" class="btn btn-danger">
        Eliminar Usuario
      </button>
    </div>

    <!-- Formulario para agregar usuario -->
    <div class="collapse" id="addUser">
      <div class="card">
        <div class="card-header bg-success text-white">Agregar Usuario</div>
        <div class="card-body">
          <form id="formAgregarUsuario" class="row g-3">
            <div class="col-md-4">
              <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre y Apellido" required>
            </div>
            <div class="col-md-4">
              <input type="email" class="form-control" id="emailUsuario" placeholder="Email" required>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="rutUsuario" placeholder="RUT (12345678-9)" required>
            </div>
            <div class="col-md-3">
              <select class="form-select" id="rolUsuario" required>
                <option value="" disabled selected>Seleccionar rol</option>
                <option value="Vendedor">Vendedor</option>
                <option value="Delivery">Delivery</option>
                <option value="Jefe">Jefe</option>
                <option value="Administrador">Administrador</option>
              </select>
            </div>
            <div class="col-md-3 d-flex align-items gap-3 w-50">
              <button type="submit" class="btn btn-success w-100">Agregar</button>
              <button type="button" id="btnAgregarRol" class="btn btn-success w-100">Agregar Rol</button> 
              <button type="button" id="btnEliminarRol" class="btn btn-danger w-100">Eliminar Rol</button> 
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Tabla de usuarios -->
    <div class="table-responsive mt-4">
      <table class="table table-striped table-bordered" id="tablaUsuarios">
        <thead class="table-primary">
          <tr>
            <th>Seleccionar</th>
            <th>Usuario</th>
            <th>Email</th>
            <th>RUT</th>
            <th>Rol</th>
            <th>Permisos</th>
          </tr>
        </thead>
        <tbody>
          <!-- Usuarios agregados aparecerán aquí -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const formAgregarUsuario = document.getElementById("formAgregarUsuario");
    const tablaUsuarios = document.getElementById("tablaUsuarios").querySelector("tbody");
    const btnEliminarSeleccionado = document.getElementById("eliminarSeleccionado");
    const btnAgregarRol = document.getElementById("btnAgregarRol");
    const btnEliminarRol = document.getElementById("btnEliminarRol");
    const selectRol = document.getElementById("rolUsuario");

    // Validación formato RUT (ej: 12345678-9)
    function validarRut(rut) {
      return /^\d{7,8}-[0-9kK]$/.test(rut);
    }

    // Agregar usuario
    formAgregarUsuario.addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombreUsuario").value.trim();
      const email = document.getElementById("emailUsuario").value.trim();
      const rut = document.getElementById("rutUsuario").value.trim();
      const rol = document.getElementById("rolUsuario").value;

      if (!nombre || !email || !rut || !rol) {
        alert("Todos los campos son obligatorios.");
        return;
      }

      if (!validarRut(rut)) {
        alert("El formato del RUT es inválido. Use el formato 12345678-9.");
        return;
      }

      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td><input type="checkbox" class="seleccionUsuario"></td>
        <td>${nombre}</td>
        <td>${email}</td>
        <td>${rut}</td>
        <td>${rol}</td>
        <td>
          <select class="form-select form-select-sm">
            <option>Lectura</option>
            <option>Edición</option>
            <option>Administrador</option>
          </select>
        </td>
      `;

      tablaUsuarios.appendChild(fila);
      formAgregarUsuario.reset();
    });

    // Eliminar usuario seleccionado
    btnEliminarSeleccionado.addEventListener("click", function() {
      const seleccionados = document.querySelectorAll(".seleccionUsuario:checked");

      if (seleccionados.length === 0) {
        alert("Selecciona al menos un usuario para eliminar.");
        return;
      }

      if (confirm("¿Seguro que deseas eliminar el usuario seleccionado?")) {
        seleccionados.forEach(chk => chk.closest("tr").remove());
      }
    });

    // Agregar nuevo rol al selector
    btnAgregarRol.addEventListener("click", function() {
      const nuevoRol = prompt("Ingrese el nombre del nuevo rol:");
      if (nuevoRol && nuevoRol.trim() !== "") {
        const option = document.createElement("option");
        option.value = nuevoRol.trim();
        option.textContent = nuevoRol.trim();
        selectRol.appendChild(option);
        alert(`Rol "${nuevoRol}" agregado correctamente.`);
      }
    });

    // Eliminar rol seleccionado del selector
    btnEliminarRol.addEventListener("click", function() {
      const indice = selectRol.selectedIndex;
      if (indice <= 0) { // Ignorar opción por defecto
        alert("Selecciona un rol válido para eliminar.");
        return;
      }
      const rolEliminado = selectRol.options[indice].textContent;
      if (confirm(`¿Seguro que deseas eliminar el rol "${rolEliminado}"?`)) {
        selectRol.remove(indice);
      }
    });
  </script>
</body>
</html>
