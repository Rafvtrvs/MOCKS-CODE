<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administrar Productos - Libre & Rico</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
}
.popup-container {
    width: 100%;
    padding: 10px;
    background: white;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}
h2 {
    text-align: center;
}
.actions {
    display: flex;
    justify-content: flex-end;
}
button {
    padding: 0.6rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.btn-add {
    background-color: #28a745;
    color: white;
}
.btn-edit {
    background-color: #ffc107;
    color: white;
}
.btn-delete {
    background-color: #dc3545;
    color: white;
}
.product-form {
    display: none;
    grid-template-columns: 1fr;
    gap: 1rem;
    background: #f9f9f9;
    padding: 15px;
    border-radius: 5px;
}
label {
    display: block;
    margin-bottom: 0.3rem;
    font-size: 0.9rem;
}
input, select {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #aaa;
    border-radius: 5px;
}
table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.9rem;
}
th, td {
    padding: 8px;
    border: 1px solid #ddd;
}
th {
    background: #007BFF;
    color: white;
}
.actions-table {
    display: flex;
    gap: 0.5rem;
}
img {
    max-width: 50px;
    border-radius: 5px;
}
</style>
</head>
<body>

<div class="popup-container">
    <h2>Administrar Productos</h2>

    <div class="actions">
        <button class="btn-add" id="btnAgregar">Agregar Producto</button>
    </div>

    <div class="product-form" id="productForm">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
        </div>
        <div>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" required>
        </div>
        <div>
            <label for="categoria">Categoría:</label>
            <select id="categoria" required>
                <option value="Bebidas">Bebidas</option>
                <option value="Postres">Postres</option>
                <option value="Panadería">Panadería</option>
            </select>
        </div>
        <div>
            <label for="imagen">URL Imagen:</label>
            <input type="text" id="imagen">
        </div>
        <div style="align-self: end;">
            <button id="guardarProducto" class="btn-add">Guardar</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Categoría</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
    </table>
</div>

<script>
let productos = JSON.parse(localStorage.getItem("productos")) || [];
let editIndex = null;

const btnAgregar = document.getElementById("btnAgregar");
const productForm = document.getElementById("productForm");
const guardarProducto = document.getElementById("guardarProducto");
const tablaProductos = document.getElementById("tablaProductos");

btnAgregar.addEventListener("click", () => {
    productForm.style.display = "grid";
    editIndex = null;
    limpiarFormulario();
});

function limpiarFormulario() {
    document.getElementById("nombre").value = "";
    document.getElementById("precio").value = "";
    document.getElementById("categoria").value = "Bebidas";
    document.getElementById("imagen").value = "";
}

guardarProducto.addEventListener("click", () => {
    const nombre = document.getElementById("nombre").value.trim();
    const precio = parseFloat(document.getElementById("precio").value);
    const categoria = document.getElementById("categoria").value;
    const imagen = document.getElementById("imagen").value.trim();

    if (!nombre || isNaN(precio) || precio <= 0) {
        alert("Completa todos los campos correctamente");
        return;
    }

    if (editIndex !== null) {
        productos[editIndex] = { nombre, precio, categoria, imagen };
    } else {
        productos.push({ nombre, precio, categoria, imagen });
    }

    localStorage.setItem("productos", JSON.stringify(productos));
    productForm.style.display = "none";
    renderTabla();
});

function renderTabla() {
    tablaProductos.innerHTML = "";
    productos.forEach((p, index) => {
        tablaProductos.innerHTML += `
            <tr>
                <td>${p.nombre}</td>
                <td>$${p.precio.toFixed(2)}</td>
                <td>${p.categoria}</td>
                <td><img src="${p.imagen || 'https://via.placeholder.com/50'}" alt="${p.nombre}"></td>
                <td class="actions-table">
                    <button class="btn-edit" onclick="editarProducto(${index})">Editar</button>
                    <button class="btn-delete" onclick="eliminarProducto(${index})">Eliminar</button>
                </td>
            </tr>
        `;
    });
}

function editarProducto(index) {
    editIndex = index;
    const producto = productos[index];
    document.getElementById("nombre").value = producto.nombre;
    document.getElementById("precio").value = producto.precio;
    document.getElementById("categoria").value = producto.categoria;
    document.getElementById("imagen").value = producto.imagen || "";
    productForm.style.display = "grid";
}

function eliminarProducto(index) {
    if (confirm("¿Deseas eliminar este producto?")) {
        productos.splice(index, 1);
        localStorage.setItem("productos", JSON.stringify(productos));
        renderTabla();
    }
}

renderTabla();
</script>
</body>
</html>
