<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton - Asociación de Métodos de Pago</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; border: 1px solid #ccc; display: grid; gap: 2rem; }
    h2 { text-align: center; }
    .payment-methods { display: grid; gap: 1rem; }
    .method-card { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; }
    .method-info { display: flex; flex-direction: column; }
    .actions button { margin-left: 5px; padding: 0.4rem 0.8rem; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    form { display: grid; gap: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; }
    label { font-weight: bold; }
    input { padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    button.submit { padding: 0.6rem; background: #007BFF; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Asociación de Métodos de Pago</h2>

    <!-- Métodos de pago guardados -->
    <div class="payment-methods">
      <!-- Cards dinámicas de métodos de pago -->
    </div>

    <!-- Formulario para agregar nuevo método de pago -->
    <form>
      <h3>Agregar nuevo método de pago</h3>
      <label for="cardNumber"></label>
      <input type="text" id="cardNumber" placeholder="">
      <label for="expiry"></label>
      <input type="text" id="expiry" placeholder="">
      <label for="cvv"></label>
      <input type="text" id="cvv" placeholder="">
      <button class="submit" type="submit"></button>
    </form>
  </div>
</body>
</html>
