<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton - Portal de Roles y Permisos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: grid;
      gap: 2rem;
    }

    h2 {
      text-align: center;
    }

    /* Tabla de usuarios */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #007BFF;
      color: white;
    }

    /* Grid para acciones */
    .actions {
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-add {
      background-color: #28a745;
      color: white;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }

    /* Sección permisos */
    .permissions {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
    }

    .permissions label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Portal de Gestión de Roles y Permisos</h2>

    <!-- Tabla de usuarios -->
    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Juan Pérez</td>
          <td>juan@example.com</td>
          <td>Vendedor</td>
          <td class="actions">
            <button class="btn-add">Agregar Rol</button>
            <button class="btn-delete">Eliminar Rol</button>
          </td>
        </tr>
        <tr>
          <td>María López</td>
          <td>maria@example.com</td>
          <td>Delivery</td>
          <td class="actions">
            <button class="btn-add">Agregar Rol</button>
            <button class="btn-delete">Eliminar Rol</button>
          </td>
        </tr>
        <tr>
          <td>Carlos Ruiz</td>
          <td>carlos@example.com</td>
          <td>Jefe</td>
          <td class="actions">
            <button class="btn-add">Agregar Rol</button>
            <button class="btn-delete">Eliminar Rol</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Sección permisos -->
    <div class="permissions">
      <label><input type="checkbox" name="lectura"> Lectura</label>
      <label><input type="checkbox" name="edicion"> Edición</label>
      <label><input type="checkbox" name="administrador"> Administrador</label>
    </div>
  </div>
</body>
</html>
