<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton - Carrito de Compras</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: grid;
      gap: 2rem;
    }

    h2 {
      text-align: center;
    }

    /* Carrito */
    .cart {
      display: grid;
      gap: 1rem;
    }

    /* Tabla del carrito */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #007BFF;
      color: white;
    }

    /* Botones */
    .actions {
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-add {
      background-color: #28a745;
      color: white;
    }

    .btn-remove {
      background-color: #dc3545;
      color: white;
    }

    .btn-update {
      background-color: #ffc107;
      color: white;
    }

    /* Icono carrito */
    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007BFF;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Cantidad */
    input[type="number"] {
      width: 60px;
      padding: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Icono carrito -->
  <div class="cart-icon">ðŸ›’</div>

  <div class="container">
    <h2>Carrito de Compras</h2>

    <!-- Tabla carrito -->
    <div class="cart">
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>CafÃ© Latte</td>
            <td>$2.500</td>
            <td><input type="number" value="2" min="1"></td>
            <td>$5.000</td>
            <td class="actions">
              <button class="btn-update">Actualizar</button>
              <button class="btn-remove">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>Sandwich Vegano</td>
            <td>$4.200</td>
            <td><input type="number" value="1" min="1"></td>
            <td>$4.200</td>
            <td class="actions">
              <button class="btn-update">Actualizar</button>
              <button class="btn-remove">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>Brownie de Chocolate</td>
            <td>$1.800</td>
            <td><input type="number" value="3" min="1"></td>
            <td>$5.400</td>
            <td class="actions">
              <button class="btn-update">Actualizar</button>
              <button class="btn-remove">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Total -->
      <div style="text-align:right; font-weight:bold; font-size:1.2rem;">
        Total: $14.600
      </div>
    </div>
  </div>
</body>
</html>
