<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicia sesión</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>
    .error { color: red; font-size: 0.9rem; }
    .success { color: green; font-size: 1rem; }
    .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    .social-btn i {
        font-size: 1.2rem;
    }
</style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4 fw-bold" style="color:green">¡Hola de nuevo!</h3>

                    <form id="registroForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required placeholder="ejemplo@dominio.com">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" class="form-control" required placeholder="Mínimo 8 caracteres, 1 mayúscula, 1 dígito">
                        </div>

                        <!-- Casilla de "Recuérdame" -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="recuerdame">
                            <label class="form-check-label" for="recuerdame">Recuérdame</label>
                        </div>

                        <!-- Link olvidaste contraseña -->
                        <div class="mb-2 text-center">
                            <a href="#" class="link-primary text-decoration-none" style="font-size: 0.85rem;">¿Olvidaste tu contraseña?</a>
                        </div>

                        <!-- Link registrarse -->
                        <div class="mb-3 text-center" style="font-size: 0.85rem;">
                            ¿No tienes cuenta?
                            <a href="B01.HTML" target = "_blacnk " class="link-primary text-decoration-none">Regístrate aquí</a>
                        </div>

                        <div id="error" class="error mb-2"></div>
                        <div id="success" class="success mb-2"></div>

                        <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
                    </form>

                    <hr class="my-4">

                    <!-- Botones sociales -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary social-btn">
                            <i class="bi bi-google"></i> Iniciar sesión con Google
                        </button>
                        <button class="btn btn-outline-dark social-btn">
                            <i class="bi bi-apple"></i> Iniciar sesión con Apple
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("registroForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const errorDiv = document.getElementById("error");
    const successDiv = document.getElementById("success");
    errorDiv.textContent = "";
    successDiv.textContent = "";

    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    // Validar contraseña (mínimos requisitos)
    if (!/^(?=.*[A-Z])(?=.*\d).{8,}$/.test(password)) {
        errorDiv.textContent = "La contraseña debe tener al menos 8 caracteres, 1 mayúscula y 1 dígito";
        return;
    }

    // Guardar usuario actual en sesión
    localStorage.setItem("usuario", email);

    setTimeout(() => {
        window.location.href = "./index.html";
    }, 1500);
});
</script>

</body>
</html>
