<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton - Evaluación Post-entrega</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; border: 1px solid #ccc; display: grid; gap: 2rem; }
    h2 { text-align: center; }
    .order { background: #f9f9f9; padding: 15px; border-radius: 5px; border: 1px solid #ddd; }
    .order-header { display: flex; justify-content: space-between; align-items: center; }
    .stars { display: flex; gap: 5px; cursor: pointer; }
    textarea { width: 100%; height: 80px; margin-top: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; resize: none; }
    button { padding: 0.6rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
    .thank-message { padding: 10px; border-radius: 5px; text-align: center; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Evaluación Post-entrega</h2>

    <!-- Pedido evaluable -->
    <div class="order">
      <div class="order-header">
        <h3></h3>
        <button></button>
      </div>
      <div class="evaluation">
        <label></label>
        <div class="stars"></div>
        <textarea></textarea>
        <button></button>
      </div>
    </div>

    <!-- Pedido ya evaluado -->
    <div class="order">
      <div class="order-header">
        <h3></h3>
      </div>
      <div class="evaluation">
        <p><strong></strong></p>
        <p><strong></strong></p>
        <button></button>
      </div>
    </div>

    <!-- Mensaje de agradecimiento -->
    <div class="thank-message"></div>
  </div>
</body>
</html>
