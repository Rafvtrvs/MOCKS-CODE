<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton - Descuentos y Promociones</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: grid;
      gap: 2rem;
    }

    h2 {
      text-align: center;
    }

    /* Tabla de descuentos/promociones */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #007BFF;
      color: white;
    }

    /* Botones */
    .actions {
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-add {
      background-color: #28a745;
      color: white;
    }

    .btn-edit {
      background-color: #ffc107;
      color: white;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }

    /* Formulario skeleton */
    .discount-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
    }
